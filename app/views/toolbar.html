<div layout="row">
  <span flex="60" ng-if="!toolbar.showOptions && vm.user.avatarUrl" layout="row">
    <img flex="30" ng-if="vm.user.avatarUrl" ng-src="{{vm.user.avatarUrl}}/170.png" class="avatar" alt="Avatar"/>
    <span flex="70" class="title-name" md-colors="{color:'default-primary'}">Trello Checklists</span>
  </span> 
  <md-fab-toolbar flex="" md-open="toolbar.showOptions" md-direction="left" >
    <md-fab-trigger class="align-with-text">
      <md-button aria-label="menu" class="md-fab md-primary">
        <md-icon md-svg-src="images/icons/dots-vertical.svg"></md-icon>
      </md-button>
    </md-fab-trigger>
    <md-toolbar>
      <md-fab-actions class="md-toolbar-tools">
        <md-button ng-click="vm.logout()" aria-label="comment" class="md-icon-button">
          <md-icon md-svg-src="images/icons/logout.svg">
          </md-icon>
        </md-button>
        <md-button aria-label="photo" class="md-icon-button" ng-click="vm.changeTheme()">
          <md-icon md-svg-src="images/icons/theme.svg"></md-icon>
        </md-button>
      </md-fab-actions>
    </md-toolbar>
  </md-fab-toolbar>
</div>
