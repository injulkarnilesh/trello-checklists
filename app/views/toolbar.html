<div>
  <div ng-if="!toolbar.showOptions && vm.user.fullName" style="float:left">
    <h2>{{vm.user.fullName}}</h2>
  </div> 
  <md-fab-toolbar md-open="toolbar.showOptions" md-direction="left">
    <md-fab-trigger class="align-with-text">
      <md-button aria-label="menu" class="md-fab md-primary">
        <md-icon md-svg-src="images/icons/dots-vertical.svg"></md-icon>
      </md-button>
    </md-fab-trigger>
    <md-toolbar>
      <md-fab-actions class="md-toolbar-tools">
        <md-button ng-click="vm.logout()" aria-label="comment" class="md-icon-button">
          <md-icon md-svg-src="images/icons/logout.svg">
          </md-icon>
        </md-button>
        <md-button aria-label="photo" class="md-icon-button">
          <md-icon md-svg-src="images/icons/thumbs.svg"></md-icon>
        </md-button>
      </md-fab-actions>
    </md-toolbar>
  </md-fab-toolbar>
</div>
